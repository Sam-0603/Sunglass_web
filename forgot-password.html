<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | Sunglass Store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:cursive;
}
body{
    min-height:100vh;
    background: linear-gradient(rgba(1,34,52,0.85), rgba(1,34,52,0.85)),
    url("images/models/menwear.png") no-repeat center;
    background-size:cover;
    display:flex;
    justify-content:center;
    align-items:center;
}
.box{
    width:400px;
    background:rgb(25,42,57);
    padding:30px;
    border-radius:15px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
    animation:fadeUp 1s ease;
}
h2{
    text-align:center;
    color:white;
}
p{
    text-align:center;
    color:#b5adad;
    margin:10px 0 20px;
}
.input-group{
    position:relative;
    margin-bottom:15px;
}
.input-group i{
    position:absolute;
    top:50%;
    left:12px;
    transform:translateY(-50%);
    color:#b5adad;
}
.input-group input{
    width:100%;
    padding:12px 12px 12px 40px;
    border-radius:8px;
    border:none;
    outline:none;
}
button{
    width:100%;
    padding:12px;
    background:#336885;
    border:none;
    border-radius:10px;
    color:white;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#0c5a99;
}
.message{
    text-align:center;
    margin-top:10px;
    font-size:14px;
}
.error{color:#ff7675;}
.success{color:#2ecc71;}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

@media(max-width:480px){
    .box{width:90%;}
}
</style>
</head>

<body>

<div class="box">
    <h2>Reset Password ðŸ”’</h2>
    <p>Enter your registered email</p>

    <form id="resetForm">
        <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" placeholder="Email address" required>
        </div>

        <div class="input-group" id="passwordFields" style="display:none;">
            <i class="fa fa-lock"></i>
            <input type="password" id="newPassword" placeholder="New Password">
        </div>

        <div class="input-group" id="confirmFields" style="display:none;">
            <i class="fa fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
        </div>

        <button type="submit">Continue</button>

        <div class="message" id="message"></div>

        <p style="margin-top:15px;">
            <a href="login.html" style="color:#b5adad;">Back to Login</a>
        </p>
    </form>
</div>

<script>
const form = document.getElementById("resetForm");
const passwordFields = document.getElementById("passwordFields");
const confirmFields = document.getElementById("confirmFields");
const message = document.getElementById("message");

let foundUserIndex = -1;

form.addEventListener("submit", function(e){
    e.preventDefault();

    let users = JSON.parse(localStorage.getItem("users")) || [];
    const email = document.getElementById("email").value.trim();

    if(foundUserIndex === -1){
        foundUserIndex = users.findIndex(u => u.email === email);

        if(foundUserIndex === -1){
            message.textContent = "Email not registered!";
            message.className = "message error";
            return;
        }

        message.textContent = "Email verified. Set new password.";
        message.className = "message success";

        passwordFields.style.display = "block";
        confirmFields.style.display = "block";
        return;
    }

    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if(newPassword !== confirmPassword){
        message.textContent = "Passwords do not match!";
        message.className = "message error";
        return;
    }

    users[foundUserIndex].password = newPassword;
    localStorage.setItem("users", JSON.stringify(users));

    message.textContent = "Password updated! Redirecting to login...";
    message.className = "message success";

    setTimeout(()=>{
        window.location.href = "login.html";
    },1500);
});
</script>

</body>
</html>
